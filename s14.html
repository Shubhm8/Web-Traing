<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Image Link Example</title>
    <style>
        body {
            background-color: #f0f0f0; /* Change this to your desired background color */
        }

        .top-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <h1>Click the Image to Go to Another Page</h1>
    
    <a href="https://www.pexels.com/">
        <img src="Build.jpg" alt="Image Description">
    </a>
    <a href="#top" class="top-link">Back to Top</a>
</body>
</html>
