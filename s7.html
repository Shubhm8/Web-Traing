<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Paragraphs and Line Breaks Example</title>
</head>
<body>
    <h1>Paragraphs and Line Breaks</h1>
    
    <p>This is a paragraph.</p>
    
    <p>Another paragraph begins here.</p>
    
    <p>You can use the <br> element to insert line breaks within a paragraph. For example,<br> this text is on a new line.</p>
    
    <p>And here's another paragraph with a line break:<br>Line 1<br>Line 2<br>Line 3</p>
</body>
</html>
