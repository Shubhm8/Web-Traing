<!DOCTYPE html>
<html>
<head>
    <style>
        .content-box {
            width: 300px; 
            height: 200px; 
            position: relative;
            background-color: lightgray;
        }

        .image {
            max-width: 100%; 
            max-height: 100%;
            position: absolute; 
            left: 5px; 
            top: 10%; 
        }
    </style>
</head>
<body>
    <div class="content-box">
        <img class="image" src="Build.jpg" alt="Your Image">
    </div>
</body>
</html>
