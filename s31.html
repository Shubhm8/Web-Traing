<!DOCTYPE html>
<html>
<head>
    <title>User Input Form</title>
</head>
<body>
    <h1>User Input Form</h1>
    <form action="process_form.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br><br>

        <label for="subject">Favorite Subject:</label>
        <input type="text" id="subject" name="subject"><br><br>

        <label for="movie">Favorite Movie:</label>
        <input type="text" id="movie" name="movie"><br><br>

        <label for="singer">Favorite Singer:</label>
        <input type="text" id="singer" name="singer"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <label for="hobbies">Hobbies:</label><br>
        <input type="checkbox" id="hobby1" name="hobbies[]" value="Reading">
        <label for="hobby1">Reading</label>
        <input type="checkbox" id="hobby2" name="hobbies[]" value="Swimming">
        <label for="hobby2">Swimming</label>
        <input type="checkbox" id="hobby3" name="hobbies[]" value="Gaming">
        <label for="hobby3">Gaming</label><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
