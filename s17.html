<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <label for="dateInput">Date:</label>
    <input type="date" id="dateInput">
    <br><br>
    
    
    <label for="numberInput">Number:</label>
    <input type="number" id="numberInput" min="1" max="100" step="1">
    <br><br>
    
    
    <label for="rangeInput">Range:</label>
    <input type="range" id="rangeInput" min="0" max="100" step="5">
    <br><br>
    
   
    <label for="emailInput">Email:</label>
    <input type="email" id="emailInput">
    <br><br>
    
    
    <label for="searchInput">Search:</label>
    <input type="search" id="searchInput">
    <br><br>
    
   
    <label for="fruitInput">Select a fruit:</label>
    <input list="fruits" id="fruitInput">
    <datalist id="fruits">
        <option value="Apple">
        <option value="Banana">
        <option value="Cherry">
        <option value="Date">
    </datalist>
    
</body>
</html>
