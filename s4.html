<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DOM Structure</title>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Document Object Model Structure</h1>
    <ul>
        <li>
            <p>This is a paragraph with some <span class="highlight">highlighted</span> text.</p>
        </li>
        <li>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </li>
        <li>
            <button>Click Me</button>
        </li>
    </ul>
</body>
</html>
