<!DOCTYPE html>
<html>
<head>
    <title>Sample Web Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
        }
        header, nav, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        nav {
            background-color: #555;
            padding: 5px;
        }
        ul {
            list-style-type: none;
        }
        li {
            display: inline;
            margin-right: 20px;
        }
        .content {
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="content">
        <h2>Welcome to our website!</h2>
        <p>This is a sample webpage using CSS grouping and dimensions properties.</p>
    </div>
    <footer>
        &copy; 2023 MyWebsite.com
    </footer>
</body>
</html>
