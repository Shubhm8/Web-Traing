<!DOCTYPE html>
<html>
<head>
    <style>
       
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

       
        tr:nth-child(odd) {
            background-color: #ffffff;
        }

        tr td:first-child {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
        </tr>
        <tr>
            <td>Row 3, Cell 1</td>
            <td>Row 3, Cell 2</td>
        </tr>
    </table>
</body>
</html>
